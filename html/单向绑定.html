<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
    </head>
    <body>
    	<input id="input" type="text" />
        <span id="span"></span>

        <script type="text/javascript">
            // 补全代码
            const inputEl = document.querySelector('#input')
            const spanEl = document.querySelector('#span')



            inputEl.onchange = function() {
                spanEl.innerHTML = this.value
            }
        </script>
    </body>
</html>
