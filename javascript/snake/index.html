<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://snake123.com/i/icon-16.png" type="image/x-icon" />
    <link rel="styleSheet" href="./map.css" />
    <link rel="styleSheet" href="./snake.css" />
    <link rel="styleSheet" href="./index.css" />
    <link rel="styleSheet" href="./food.css" />
    <title>无敌贪吃蛇</title>
  </head>
  <body>
    <div id="root">
      <div class="game_btn">
        <span class="start_game_btn">开始游戏</span>
        <span class="pause_game_btn">暂停游戏</span>
        <span class="stop_game_btn">退出游戏</span>
      </div>
      <div class="map_wrapper">
        <table class="map">
        </table>
      </div>
    </div>
    <script src="./map.js"></script>
    <script src="./food.js"></script>
    <script src="./snake.js"></script>
    <script src="./game.js"></script>
    <script>
      let map = new Map(70, 35)
      const food = new Food(map, '.map')
      const snake = new Snake(map, food, '.map')
      const game = new Game(map, food, snake, '.start_game_btn', '.pause_game_btn', '.stop_game_btn')
      document.onkeydown = function(e) {
        if (e.keyCode === 32) {
          game.startGame()
        } else if (e.keyCode === 37) {
          game.changeDirection('left')
        } else if (e.keyCode === 38) {
          game.changeDirection('up')
        } else if (e.keyCode === 39) {
          game.changeDirection('right')
        } else if (e.keyCode === 40) {
          game.changeDirection('down')
        }
    }
    </script>
  </body>
</html>
